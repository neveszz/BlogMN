{% extends 'base.html' %}
{% block content %}

<h1> Posts </h1>

<ul>    
    {% for post in object_list %}
    <li> <a href="{% url 'article-detail' post.pk %}"> {{post.title}} </a> - <small> {{post.author.first_name}} {{ post.author.last_name}}</small> <br>
    {{post.body}} </li> <br><br>
{%endfor%}
</ul>

{% endblock %}
